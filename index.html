<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section
        style="height: 100vh"
        class="bg-dark d-flex justify-content-center align-item-center"
      >
        <div class="bg-white m-auto w-50 rounded p-4" style="height: 700px">
          <h2 class="mb-4">Bazar List !!</h2>
          <form id="item-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control mb-2"
                id="input-item"
                placeholder="Inter An Item...."
              />
              <button class="btn btn-success">
                <i class="bi bi-folder-plus"></i> Add Item
              </button>
            </div>
          </form>
          <div id="list-add-remove">
            <form id="search-form">
              <div class="my-5 d-flex align-items-center">
                <input
                  type="text"
                  class="form-control mb-2 border-0"
                  id="exampleFormControlInput1"
                  placeholder="Search For An Item...."
                />
                <i class="bi bi-search" id="delete-btn"></i>
              </div>
            </form>
            <!-- Table -->
            <table class="table table-striped" id="item-list">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item Name</th>
                  <th scope="col">Remove</th>
                </tr>
              </thead>
              <tbody id="add-list">
                <!-- <tr class= "item">
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>
                      <button class="btn btn-danger mx-2">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr> -->
              </tbody>
            </table>
            <button class="btn btn-success" id="clear-btn">
              <i class="bi bi-x-octagon"></i> Clear All
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Js -->
    <script src="./main.js"></script>
  </body>
</html>
