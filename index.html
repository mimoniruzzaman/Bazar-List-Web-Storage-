<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bazar List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      style="height: 100vh"
      class="bg-dark d-flex align-items-center justify-content-center"
    >
      <div class="w-75 mx-auto bg-white p-4 rounded" style="min-height: 600px">
        <h2 class="mb-4">Bazar List</h2>
        <form id="item-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control mb-2"
              id="item-input"
              placeholder="Inter an Item"
            />
            <button class="btn btn-success">
              <i class="bi bi-folder-plus"></i> Add Item
            </button>
          </div>
        </form>
        <form id="filter">
          <div class="my-5 d-flex align-items-center">
            <input
              type="text"
              class="form-control mb-2 border-0 rounded-0"
              style="width: 100%"
              id="filter-input"
              placeholder="Search For an Item"
            />
            <i class="bi bi-search"></i>
          </div>
        </form>
        <table class="table table-striped" id="item-list">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item Name</th>
            </tr>
          </thead>
          <!-- <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td><button class="btn btn-danger">Delete <i class="bi bi-trash3"></i></button></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td><button class="btn btn-danger">Delete <i class="bi bi-trash3"></i></button</td>
            </tr>
          </tbody> -->
        </table>
        <button class="btn btn-success" id="clear-btn">Clear List</button>
      </div>
    </section>
    <!-- Js -->
    <script src="./main.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
